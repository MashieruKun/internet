<html lang="en">
<head>

<body>
    <h1>Programando com Javascript</h1>
    <script>
        var x=8, y=4;
        document.write("<br>","O valor é: ", x+y);
        document.write("<br>","O valor é: ", x-y);
        document.write("<br>","O valor é: ", x*y);
        document.write("<br>","O valor é: ", x/y);
        document.write("<br>","O valor é: ", x**y);
    </script>
</body>
