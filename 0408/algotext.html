<!DOCTYPE html>
<html lang="pt-br">
    <title></title>
    <link rel="stylesheet" type="text/CSS" href="pcgamer.css">
    <body>
        <form method="post" action="">
            Nome: <input type="text" name="name" size="40" maxlength="45" placeholder="Digite o nome completo"><br>
            Data de Nascimento: <input type="date" name="nasc"><br>
            Email: <input type="email" name="email" size="50"><br>
            Fone: <input type="tel" name="Fone"><br>
            Cidade: <select name="cidades">
                <option value="cascavel">Cascavel</option>
                <option value="corbelia">Corbelia</option>
                <option value="foziguacu">Foz do Iguacu</option>
            </select><br>
            Curso:  <input type="checkbox" name="Curso" value="adm">Admininstração<br>
                    <input type="checkbox" name="Curso" value="info">Informatica<br>
                    <input type="checkbox" name="Curso" value="ing">Ingles<br>
            Periodo:<input type="radio" name="period" value="Matutino">Matutino
                    <input type="radio" name="period" value="Vespertino">Vespertino
                    <input type="radio" name="period" value="Noturno">Noturno<br>
            <textarea name="descricao" cols="60" rows="40" placeholder="observação"></textarea><br>
            <input type="submit" value="enviar"><br>
            <input type="reset" value="apagar"><br>
            <a href="https://www.ceepcascavel.com.br/"><img src="ceep.jpeg" width="10%"></a><br>
        </form>
    </body>
</html>
